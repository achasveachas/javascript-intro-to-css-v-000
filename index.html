<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to CSS</title>
    <style media="screen">
      body {
        font-size: 24px;
        color: blue;
      }

      p {
        color: red;
      }
      .red {
        color: red;
      }
      .big {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <p>
        I am a <span class="red big">paragraph</span> with some red <span class="red big">words</span>.
      </p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
